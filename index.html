<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainrot Trading Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar for that gaming hub feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Fire Animation */
      @keyframes rise {
        0% {
          transform: translateY(110vh) translateX(0) scale(0.5);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translateY(-20vh) translateX(calc(var(--drift) * 1px)) scale(0);
          opacity: 0;
        }
      }
      
      .fire-particle {
        position: absolute;
        bottom: -20px;
        width: 6px;
        height: 6px;
        background: #fbbf24; /* amber-400 */
        border-radius: 50%;
        box-shadow: 0 0 10px 2px #ef4444; /* red-500 glow */
        animation: rise linear infinite;
        pointer-events: none;
        z-index: 1;
      }
    </style>

</head>

  </body>
</html>
